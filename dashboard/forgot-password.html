<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password – MUGORA</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="icon" type="image/svg+xml" href="image/logo.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div style="position: absolute; top: 20px; right: 20px;">
        <img src="image/language.svg" alt="Change Language" style="width: 28px; height: 28px; cursor: pointer;" />
      </div>
    <div class="login-box">
    <div class="logo-title">
      <img src="image/logo.svg" alt="MUGORA Logo" />
      <h2>Reset your password</h2>
    </div>

    <p class="greeting">Enter your email and we’ll send you a link to reset your password.</p>

    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <button type="submit">Send Reset Link</button>

      <p class="greeting" style="margin-top: 20px; font-size: 13px;">
        <a href="login.html" style="color: #29384c; text-decoration: none;">← Back to login</a>
      </p>
    </form>
  </div>
  <script src="js/forgot-password.js"></script>
</body>
</html>
